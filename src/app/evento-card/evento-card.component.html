<!-- evento-card.component.html -->
<div class="evento-card" [appHoverBorder]="corDestaque">
  <div class="evento-header">
    <div class="evento-icone">{{icone}}</div>
    <h3 class="evento-titulo">{{ titulo }}</h3>
    <div class="evento-destaque" [style.background]="corDestaque"></div>
  </div>

  <div class="evento-info">
    <div class="info-item">
      <svg class="info-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z"/>
      </svg>
      <span>{{ data }}</span>
    </div>

    <div class="info-item">
      <svg class="info-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z"/>
      </svg>
      <span>{{ horario }}</span>
    </div>

    <div class="info-item">
      <svg class="info-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"/>
      </svg>
      <span>{{ local }}</span>
    </div>
  </div>

  <!-- Slot para conteÃºdo adicional -->
  <div class="evento-actions">
    <ng-content></ng-content>
  </div>
</div>
